name: gitleaks

on:
  push:
    branches-ignore:
      - 'main' # Let the PR trigger handle main to avoid double-runs
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  scan:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
